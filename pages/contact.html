<div class="Pg-contact">
    <h1>Inscreva-se</h1>
    <form class="form">
      <div class="box">
        <input 
         type="text" 
         required
         placeholder="Seu nome.." />
        <input
          type="email"
          required
          placeholder="Seu email.."
          autocomplete="off"
        />
        <input
          type="password"
          required
          placeholder="Crie sua senha.."
          maxlength="8"
          minlength="6"
        />
        <input
          type="password"
          required
          placeholder="Digite sua senha novamente.."
          maxlength="8"
          minlength="6"
        />
      </div>
      <button onclick="window.location.href='/'" class="btn-contact">Enviar</button>
    </form>
  </div>
